<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navigation Bar with Gradient Background</title>
<style>
    /* Reset margins and paddings */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Set the gradient background for the whole page */
    body {
        /* Background gradient with a very dark blue (#0a0b2b) near black at the top */
        background: linear-gradient(to bottom, #0a0b2b, #1a1d4e); /* Gradient background */
        background-size: cover;
        background-position: center;
        color: white;
        font-family: Arial, sans-serif;
        min-height: 100vh; /* Ensure full viewport height */
    }

    /* Style the navbar */
    .navbar {
        background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for navbar */
        padding: 1em;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Style the nav links */
    .navbar a {
        color: orange; /* Text color for links */
        text-decoration: none;
        margin: 0 15px;
        padding: 10px 15px;
        font-weight: bold;
        transition: background-color 0.3s, color 0.3s; /* Smooth transition */
    }

    /* Hover effect for nav links */
    .navbar a:hover {
        background-color: orange; /* Change background on hover */
        color: black; /* Change text color on hover */
        border-radius: 5px;
    }
</style>
</head>
<body>

<!-- Navbar HTML structure -->
<div class="navbar">
    <a href="#employee-details">Employee Details</a>
    <a href="#trs-calculator">TRS Calculator</a>
    <a href="#403b-calculator">403(b) Calculator</a>
    <a href="#ira-calculator">IRA Calculator</a>
    
</div>

</body>
</html>
