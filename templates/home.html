<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidelity</title>
    <style>
        #main-graphs {
            display: none;
            height: 100%;
            width: 100%;
        }

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            /* Background gradient with a very dark blue (#0a0b2b) near black at the top */
            background: linear-gradient(to bottom, #0a0b2b, #1a1d4e); /* Gradient background */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh; /* Ensure full viewport height */
        }

        /* Halloween Pumpkin */
        .pumpkin {
            position: absolute;
            left: 20px;
            bottom: 20px;
            width: 150px;
            height: 150px;
            animation: bounce 2s infinite alternate;
            cursor: pointer;
        }

        /* Bounce Animation for Pumpkin */
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }


        /* Floating Animation for Bat */
        @keyframes float {
            0% {
                left: -80px;
                top: 20px;
                transform: scaleX(1);
            }
            50% {
                left: 100vw;
                top: 50px;
                transform: scaleX(-1);
            }
            /* Reverse direction */
            100% {
                left: -80px;
                top: 20px;
                transform: scaleX(1);
            }
        }

        /* Spider Design */
        .spider {
            position: absolute;
            display: inline-block;
            top: 10px;
            right: 20px;
            animation: swing 1s infinite;
            transform-origin: top;
            transition: 1s ease-in-out;
            cursor: pointer;
        }

        .spider .spiderweb {
            width: 2px;
            height: 200px;
            margin-left: 49px;
            background: rgba(255, 255, 255, 0.7);
        }

        .spider .body {
            width: 100px;
            height: 80px;
            background: #000;
            position: relative;
            border-radius: 50%;
        }

        .spider .body .eye {
            width: 33px;
            height: 33px;
            position: absolute;
            bottom: 20px;
            background: #fff;
            border-radius: 50%;
        }

        .spider .body .eye.left {
            left: 15px;
        }

        .spider .body .eye.right {
            right: 15px;
        }

        .spider .body .eye:after {
            background: #000;
            width: 7px;
            height: 7px;
            content: '';
            display: block;
            margin: 55%;
            border-radius: 50%;
            animation: look 4s infinite;
        }

        .spider .legs .leg {
            width: 80px;
            height: 40px;
            margin-top: -20px;
            border: 5px solid transparent;
            border-top-color: #000;
            border-radius: 40px 40px 0 0;
        }

        .spider .legs {
            position: absolute;
            bottom: -10%;
            z-index: -1;
        }

        .spider .legs.left {
            left: -70%;
        }

        .spider .legs.right {
            right: -60%;
        }

        .legs.left .leg:nth-child(1) {
            transform: rotate(10deg);
            margin-left: 10px;
        }

        .legs.right .leg:nth-child(1) {
            transform: rotate(-10deg);
            margin-left: -10px;
        }

        .legs.left .leg:nth-child(2) {
            transform: rotate(-20deg);
            margin-left: 20px;
        }

        .legs.right .leg:nth-child(2) {
            transform: rotate(20deg);
            margin-left: -20px;
        }

        .legs.left .leg:nth-child(3) {
            transform: rotate(-50deg);
            margin-left: 30px;
        }

        .legs.right .leg:nth-child(3) {
            transform: rotate(50deg);
            margin-left: -30px;
        }

        /* Eye Movement Animation */
        @keyframes look {
            0%, 40%, 100% {
                transform: translateX(0);
            }
            45%, 95% {
                transform: translateX(-110%);
            }
        }

        /* Swing Animation for Spider */
        @keyframes swing {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Centered Login Form */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px;
            padding: 20px;
            border-radius: 8px;
        {#background-color: rgba(0, 0, 0, 0.7);#} box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }

        /* Form Elements */
        h1 {
            margin-bottom: 20px;
            color: #ff6f00;
            font-family: 'Creepster', cursive;
        }

        label {
            font-size: 1rem;
            color: #ffb366;
            display: block;
            margin-top: 10px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            background-color: #ff6f00;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #dc6300;
        }

        html, body {
            height: 100%; /* Ensure the body takes the full height of the viewport */
            margin: 0; /* Remove default margin */
        }

        .login-container {
            text-align: center; /* Center text horizontally */
            height: 100%;
            width: 100%;
            display: flex; /* Flexbox for vertical centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .submit-btn {
            padding: 10px 20px; /* Optional: Add some padding for the button */
            background-color: #ff851b; /* Optional: Background color */
            color: white; /* Optional: Text color */
            text-decoration: none; /* Remove underline from link */
            border-radius: 5px; /* Optional: Add rounded corners */
        }

    </style>
</head>
<body>
<div id="main-graphs">
    <!-- Halloween Pumpkin with Bounce -->
    <img src="{{ url_for('static', filename='images/pumpkin.png') }}" class="pumpkin" alt="Pumpkin"
         onclick="toggleBounce()">

    <!-- Spider with Swinging and Eye Movement -->
    <div class="spider" onclick="changeDirection()">
        <div class="spiderweb"></div>
        <div class="body">
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>
        <div class="legs left">
            <div class="leg"></div>
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
        <div class="legs right">
            <div class="leg"></div>
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <div>
            <a class="submit-btn" href="/login">Login</a></div>
    </div>
</div>
<div class="image-container" id="bat-image">
    <img src="{{ url_for('static', filename='images/bat.webp') }}" alt="image" class="zoom-image"/>
</div>
<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script>window.addEventListener("load", () => {
    gsap.to(".zoom-image", {
        scale: 1,
        z: 1000,
        transformOrigin: "center center",
        ease: "power1.inOut",
        duration: 1.5,
        onComplete: () => {
            const imageElement = document.getElementById("bat-image");
            if (imageElement) {
                imageElement.remove(); // Removes the image after animation completes
            }
            const graphsElement = document.getElementById("main-graphs");
            if (graphsElement) {
                graphsElement.style.display = "block"; // Show the graphs element
            }
        }
    });
});
</script>
<style>
    .image-container {
        width: 100%;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 2;
        perspective: 500px;
        overflow: hidden;
    }

    .zoom-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center center;
    }

</style>

<!-- JavaScript for Interactivity -->
<script>
    // Toggle Bounce for Pumpkin
    function toggleBounce() {
        const pumpkin = document.querySelector('.pumpkin');
        pumpkin.classList.toggle('bouncing');
        if (pumpkin.classList.contains('bouncing')) {
            pumpkin.style.animation = 'bounce 2s infinite alternate';
        } else {
            pumpkin.style.animation = 'none';
        }
    }

    // Change Direction of Spider Swing
    function changeDirection() {
        const spider = document.querySelector('.spider');
        if (spider.style.animationDirection === 'reverse') {
            spider.style.animationDirection = 'normal';
        } else {
            spider.style.animationDirection = 'reverse';
        }
    }
</script>

</body>
</html>
